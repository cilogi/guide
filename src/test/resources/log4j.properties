# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=WARN, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %20c{2} %x - %m%n

log4j.logger.com.cilogi.util.TestJSON=INFO
log4j.logger.com.cilogi.util.TestJSONSimple=INFO
log4j.logger.com.cilogi.util.TestBase64Codec=INFO
log4j.logger.com.cilogi.util.TestRunProcess=INFO
